<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Dash</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logo.jpeg') }}" type="image/x-icon">
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>
<body class="bg-white-100">
    <!-- Navbar -->
    <nav class="bg-green-400 p-5">
        <div class="container mx-auto flex justify-between items-center">
            
            {% if session['user_id'] %}
            <!-- Profile Picture -->
            <a href="{{ url_for('profile') }}">
                <img src="{{ url_for('static', filename=profile_pic) }}" alt="Profile" class="w-10 h-10 rounded-full border-1 border-grey">
            </a>
            {% else %}
            <div class="w-10"></div>  <!-- Placeholder to maintain spacing -->
            {% endif %}

            <!-- Navigation Links -->
            <div class="flex space-x-6 ml-auto">
                {% if session['user_id'] %}
                <a href="{{ url_for('logout') }}" class="bg-green-500 text-white px-4 py-2 rounded-lg shadow-md transform transition-all hover:bg-white hover:text-green-700 hover:scale-105">Logout</a>
                <a href="#" class="bg-green-600 text-white px-4 py-2 rounded-lg shadow-md transform transition-all hover:bg-white hover:text-green-600 hover:scale-105">Friends</a>
                <a href="{{ url_for('recipes') }}" class="bg-green-700 text-white px-4 py-2 rounded-lg shadow-md transform transition-all hover:bg-white hover:text-green-700 hover:scale-105">Recipes</a>
                <a href="#" class="bg-green-800 text-white px-4 py-2 rounded-lg shadow-md transform transition-all hover:bg-white hover:text-green-800 hover:scale-105">Favorites</a>
                {% else %}
                <a href="{{ url_for('login') }}" class="bg-green-800 text-white px-4 py-2 rounded-lg shadow-md transform transition-all hover:bg-white hover:text-green-800 hover:scale-105">Login</a>
                <a href="{{ url_for('register') }}" class="bg-green-800 text-white px-4 py-2 rounded-lg shadow-md transform transition-all hover:bg-white hover:text-green-800 hover:scale-105">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto flex items-center justify-between mt-10 p-6">
        <!-- Text Content -->
        <div class="flex flex-col">
            {% if username %}
            <h1 class="text-3xl font-bold text-gray-800">Welcome back, {{ username }}!</h1>
            {% endif %}
            <h1 class="text-xl font-bold text-green-500">Let's eat!</h1>
            <img src="{{ url_for('static', filename='img/logo.jpeg') }}" alt="Logo" class="mt-2 w-40 sm:w-50 md:w-60 mx-auto">
        </div>

        <!-- Image Carousel with Caption -->
        <div class="w-96 h-64 relative text-center">
            <img id="carousel" src="{{ url_for('static', filename='img/photo1.jpeg') }}" alt="Carousel Image" class="w-full h-full object-cover rounded-lg shadow-lg">
            <p class="mt-2 text-lg font-medium text-gray-700">[Recipe Name], <span class="text-gray-700 cursor-pointer">Check it out!</span></p>
        </div>
        
    </div>

</body>
</html>
