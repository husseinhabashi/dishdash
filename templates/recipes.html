<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dish Dash</title>
   <link rel="icon" href="../static/img/logo.png" type="image/x-icon">
   <link href="../static/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center relative">
  
   <!-- Back arrow linking to home page -->
   <a href="index.html" class="absolute top-4 left-4">
       <img src="../static/img/back-arrow.svg" alt="Logo" class="w-12 h-12">
   </a>


   <!-- Company Logo-->


   <!-- Plus square for adding recipes -->
   <a href="index.html" class="absolute top-4 right-4">
       <img src="../static/img/plus-square.svg" alt="Logo" class="w-12 h-12">
   </a>


   <!-- Main content container -->
   <div class="bg-white p-6 rounded-lg shadow-lg w-11/12 overflow-y-auto">
       <h2 class="text-2xl font-bold text-center mb-6">Explore Recipes!</h2>
  
       <!-- Filter Dropdowns -->
       <div class="flex justify-between mb-6">
           <select class="w-1/3 p-2 border rounded">
               <option>Category</option>
               <option>Breakfast</option>
               <option>Lunch</option>
               <option>Dinner</option>
           </select>
           <select class="w-1/3 p-2 border rounded">
               <option>Flavor</option>
               <option>Savory</option>
               <option>Salty</option>
               <option>Sweet</option>
           </select>
           <select class="w-1/3 p-2 border rounded">
               <option>Difficulty</option>
               <option>Easy</option>
               <option>Medium</option>
               <option>Hard</option>
           </select>
       </div>
  
       <!-- Recipe Grid -->
       <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
           <div class="bg-gray-200 w-full h-32 rounded-lg flex items-center justify-center">
               <p class="text-gray-600">Recipe 1</p>
           </div>
           <div class="bg-gray-200 w-full h-32 rounded-lg flex items-center justify-center">
               <p class="text-gray-600">Recipe 2</p>
           </div>
           <div class="bg-gray-200 w-full h-32 rounded-lg flex items-center justify-center">
               <p class="text-gray-600">Recipe 3</p>
           </div>
           <div class="bg-gray-200 w-full h-32 rounded-lg flex items-center justify-center">
               <p class="text-gray-600">Recipe 4</p>
           </div>
           <div class="bg-gray-200 w-full h-32 rounded-lg flex items-center justify-center">
               <p class="text-gray-600">Recipe 5</p>
           </div>
           <div class="bg-gray-200 w-full h-32 rounded-lg flex items-center justify-center">
               <p class="text-gray-600">Recipe 6</p>
           </div>
       </div>
   </div>
</body>
</html>
